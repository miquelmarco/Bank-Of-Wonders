<body id="bodyIndex">
    <header class="d-flex justify-content-around align-items-center">
        <img id="headerLogo" src="./assets/images/logonuevo.png" alt="bank logo">

        </div> -->
    </header>
    <main id="app" class="d-flex justify-content-around align-items-center">
        <div id="indexFormsContainer" class="d-flex justify-content-around m-5">
            <section class="formIndividualContainers">
                <h2>LOG IN</h2>
                <form class="d-flex flex-column">
                    <label class="inputLabelIndex" for="loginEmail">Email</label>
                    <input v-model="email" class="inputLabelIndex" type="email" id="loginEmail">
                    <label class="inputLabelIndex" for="loginPassword">Password</label>
                    <input v-model="password" class="inputLabelIndex" type="password" id="loginPassword">
                    <input @click.prevent="sessionLogIn()" class="inputLabelIndex" type="submit" name="sendLogin" id="sendLogin" value="SIGN IN">
                </form>
            </section>
            <h2 class="m-5 or">OR</h2>
            <section class="formIndividualContainers">
                <h2>REGISTER</h2>
                <form class="d-flex flex-column">
                    <label class="inputLabelIndex" for="registerFirstName">First Name</label>
                    <input class="inputLabelIndex" type="text" id="registerFirstName">
                    <label class="inputLabelIndex" for="registerLastName">Last Name</label>
                    <input class="inputLabelIndex" type="text" id="registerLastName">
                    <label class="inputLabelIndex" for="registerEmail">Email</label>
                    <input class="inputLabelIndex" type="text" id="registerEmail">
                    <label class="inputLabelIndex" for="registerPassword">Password</label>
                    <input class="inputLabelIndex" type="password" name="resgiterPassword" id="registerPassword">
                    <input class="inputLabelIndex" type="submit" name="sendRegister" id="sendRegister" value="REGISTER">
                </form>
            </section>
        </div>
        <div>
            <p id="indexText">Welcome to Bank of Wonders, please log in or register!</p>
        </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center">
        <div id="footerTxt" class="d-flex flex-column m-3">
            <p class="footerP text-white">Follow us for daily updates</p>
            <p class="footerP text-white">Privacy and Security Policies</p>
            <p class="footerP text-white">Code of Conduct and Good Practices for Banks and Financial Institutions</p>

        </div>
        <div id="footerAnchorContainer">
            <a class="footerAnchor" href="mailto:customerservice@bankofwonders.com">SEND US A MAIL!</a>
            <a class="footerAnchor" href="tel:+123 45678945">GIVE US A CALL!</a>
            <img id="footerLogo" class="m-3" src="./assets/images/faviconnuevo.png" alt="logo">
        </div>
    </footer>
